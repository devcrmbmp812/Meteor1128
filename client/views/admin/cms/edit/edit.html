<template name="AdminCmsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminCmsEditEditForm}}
	</div>
</template>

<template name="AdminCmsEditEditForm">
	<div class="">
		<h2 id="component-title">
			Edit Web page
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Page Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{edit_cms.name}}" class="form-control" autofocus="autofocus" readonly data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-title">
				<label for="title">
					Page title
				</label>
				<div class="input-div">
					<input type="text" name="title" value="{{edit_cms.title}}" class="form-control" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-heading">
				<label for="heading">
					Page Heading
				</label>
				<div class="input-div">
					<input type="text" name="heading" value="{{edit_cms.heading}}" class="form-control" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-content">
				<label for="content">
					Page Content
				</label>
				<div class="input-div">
					<textarea class="form-control summernote" id="content" name="content">{{edit_cms.content}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
