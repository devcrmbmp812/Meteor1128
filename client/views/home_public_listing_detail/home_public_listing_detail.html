<template name="HomePublicListingDetail">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
			</div>
		</div>
		<br/>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">

	<!-- 			{{> HomePublicListingDetailSideMenu}} -->
				{{> DetailListingBackButton}}
			</div>

			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='HomePublicListingDetailSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="DetailListingBackButton">
	<h3 id="component-title">
		<a href="#" id="form-back-button" title="back">
			<span class="fa fa-chevron-left">
			</span>
			<strong>Back</strong>
		</a>
	</h3>
</template>

<template name="HomePublicListingDetailSideMenu">
	<ul id="menu-items" class="nav nav-stacked nav-pills">
		<li class="menu-item-simple {{menuItemClass 'consultant'}}">
			<select class="form-control" id="consultant_type" name="consultant" data-type="string" autofocus="autofocus">
				{{#each consultant_types}}
				<option value="{{_id}}">
					{{name}}
				</option>
				{{/each}}
			</select>
		</li>
		<li class="menu-item-simple {{menuItemClass 'project_team_location'}}">
			<select class="form-control" name="project_team_location" data-type="array">
				{{#each project_team_location}}
				<option value="{{_id}}">
					{{name}}
				</option>
				{{/each}}
			</select>
		</li>
		<li class="menu-item-simple {{menuItemClass 'industry'}}">
			<select class="form-control" name="industry" data-type="string">
				{{#each industry}}
				<option value="{{_id}}">
					{{name}}
				</option>
				{{/each}}
			</select>
		</li>
<!-- 		<li class="menu-item-simple {{menuItemClass 'industry_sub_sector'}}">
			<select class="form-control" name="industry_sub_sector" data-type="string">
				{{#each industry_sub_sector}}
				<option value="{{_id}}">
					{{name}}
				</option>
				{{/each}}
			</select>
		</li> -->
		<li class="menu-item-simple {{menuItemClass 'project_value'}}">
			<select class="form-control" name="project_value" data-type="string">
				{{#each project_value}}
				<option value="{{_id}}">
					{{name}}
				</option>
				{{/each}}
			</select>
		</li>
<!-- 		<li class="menu-item-simple {{menuItemClass 'commencement_date'}}">
			<select class="form-control" name="project_value" data-type="string">
				{{#each project_value}}
				<option value="{{_id}}">
					{{name}}
				</option>
				{{/each}}
			</select>
		</li> -->
		<li class="menu-item-simple {{menuItemClass 'refine_search'}}">
			<button class="btn btn-info do-search" id="refine_search" type="submit" data-loading-text="Please wait...">
				Refine Search
			</button>
		</li>
	</ul>
</template>

<template name="HomePublicListingDetailListings">
        <div id="property-listings">
		    <div class="row" style="padding-right: 15px;">
		    <!-- Begin Listing: 609 W GRAVERS LN-->
		    <div class="property-image-details">
		    	{{> imagesSlider admin_listings.images}}
		    </div>
		    <br/>
		    <div class="property-details">
		        <div class="col-sm-4 col-md-3 col-xs-12">
		          <div class="col-xs-6 col-sm-12">
                    <ul class="list-unstyled contact-list">
                        <li>
		          <img alt="image" class="img-responsive" src="{{logoImage admin_listings.logo}}">
                        </li>
                    </ul>
		          </div>
		          <div class="col-xs-6 col-sm-12">
                    <ul class="list-unstyled contact-list">
                        <li>
                        	<button class="btn btn-info btn-block do-search" id="request_info" data-loading-text="Please wait...">
						Request Info
							</button>
						</li>
						{{#if isNotEmpty "phone"}}
                        <li>
							<a href="#" id="call-phone">
								<i class="fa fa-phone"></i> {{getPhoneNumber}}
							</a>
                        </li>
                        {{/if}}
						{{#if isNotEmpty "mobile"}}
                        <li>
							<a href="#" id="call-mobile">
								<i class="fa fa-mobile"></i> {{getMobileNumber}}
							</a>
                        </li>
                        {{/if}}
                        {{#if isNotEmpty "skype"}}
                        <li>
							<a href="#" id="call-skype">
								<i class="fa fa-skype"></i> {{getSkype}}
							</a>
                        </li>
                        {{/if}}
                        <li>
							<a href="{{getWebsite admin_listings.website}}" target="_blank">
								<i class="fa fa-info-circle"></i> Visit Website
							</a>
                        </li>
                    </ul>
                </div>
		        </div>
		        <div class="col-sm-8 col-md-9 col-xs-12">
		            <div class="media-body">
		                <a href="#" target="_parent"></a>

		                <h3 class="media-heading">
		                  {{admin_listings.company_name}}
		                  <i class="pull-right addFave">
		                  	{{> favoriteButton _id=admin_listings._id}}
		                  </i>

		                </h3>

		                <p>{{admin_listings.company_long_description}}</p>
                    <div class="listing-details-table">
                      <div class="row">
                        <div class="col-sm-3 text-bold">
                          Insurance
                        </div>
                        <div class="col-sm-9">
                          {{admin_listings.insurance}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-3 text-bold">
                          Accreditation
                        </div>
                        <div class="col-sm-9">
                          {{admin_listings.accreditations}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-3 text-bold">
                          Head Office
                        </div>
                        <div class="col-sm-9">
                          {{getAddress}}
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3 text-center search-list-btm">Location</div>

                        <div class="col-sm-3 text-center search-list-btm">Team Location</div>

                        <div class="col-sm-3 text-center search-list-btm"> Sector</div>

                        <div class="col-sm-3 text-center search-list-btm">$$$</div>
				            </div>
            	     </div>
		        </div>
		    </div><!-- End Listing-->
	</div>
</template>
