<template name="UserListings">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		<br/>
		{{> UserListingsView}}
	</div>
</template>

<template name="UserListingsView">
  <div class="row"><div class="col-sm-12">
	<div id="data_view" class="">
		<h2 id="component-title">
			Business Listings
		</h2>
		<p>
			PM Data gives you not only visibility but also a chance to select your audience.

			Listing your business is easy, simply flow through the process to better define and broadcast what strengths you want to share for the right people and target your businessâ€™ specific project focus including type, size, location and timing.
		</p>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new business listing
				</button>
			</div>
<!-- 			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div> -->
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> UserListingsViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			You haven't created a listing yet.
		</div>
		{{/if}}
	</div>
	</div></div>
</template>

<template name="UserListingsViewTable">
	<table id="dataview-table" class="table table-striped">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="company_name">
					Company Name
				</th>
				<th>
					Type
				</th>
				<th>
					Status
				</th>
				<th>
					Expiration Date
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> UserListingsViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="UserListingsViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{company_name}}
		</td>
		<td>
			{{type}}
		</td>
		<td>
			{{status}}
		</td>
		<td>
			{{expirationDate}}
		</td>
		<td class="td-icon">
			<span id="clone-button" class="fa fa-file {{cloneButtonClass}}" title="Clone">
			</span>
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
	</tr>
</template>
